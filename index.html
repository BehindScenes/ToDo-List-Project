<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="src/packages/bootstrap/bootstrap.css">
    <link rel="stylesheet" href="src/style/font.css">
    <title>To-do List</title>

    <style>
        .task-item:hover {
            background-color: #e7e7e7;
            transition: 0.3s;
        }
    </style>
</head>

<body>
    <section class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
        <div class="fixed-top m-3">
            <button class="btn btn-dark" id="themeController" onclick="handleClick()">
                <!-- SWITCHER ICON -->
            </button>
        </div>
        <div class="col-12 col-lg-5">
            <div class="card border-0 rounded-0">
                <div class="card-body">
                    <p class="card-title text-center fs-3">To-Do List</p>
                    <hr>
                    <div class="row">
                        <div class="input-group">
                            <input type="text" class="form-control shadow" placeholder="New Task...."
                                aria-label="New Task" id="newTask">
                            <button class="btn btn-dark shadow" id="addTask">Add <i class="bi bi-plus-lg"></i></button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-group mt-2">
                            <span class="input-group-text shadow">Date</span>
                            <input type="date" class="form-control shadow" id="dateInput">
                            <span class="input-group-text shadow border-end-0"><i class="bi bi-circle-fill text-success"
                                    id="circleColor"></i></span>
                            <select class="form-select shadow border-start-0" id="colorSelect">
                                <option value="success" class="text-success">Green</option>
                                <option value="danger" class="text-danger">Red</option>
                                <option value="primary" class="text-primary">Blue</option>
                                <option value="warning" class="text-warning">Yellow</option>
                                <option value="info" class="text-info">Aqua</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-group mt-2">
                            <span class="input-group-text  shadow">Category</span>
                            <select class="form-select shadow" id="Category">
                                <option value="work">üíº Work</option>
                                <option value="personal" selected>üè† Personal</option>
                                <option value="study">üìö Study</option>
                                <option value="urgent">‚ö†Ô∏è Urgent</option>
                                <option value="shopping">üõí Shopping</option>
                                <option value="health">üí™ Health</option>
                                <option value="finance">üí∞ Finance</option>
                                <option value="other">üìù Other</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-group mt-2">
                            <button class="form-control btn btn-dark shadow" onclick="showAll()">All Tasks</button>
                            <button class="form-control btn btn-dark shadow"
                                onclick="showUncompleted(false)">Pending</button>
                            <button class="form-control btn btn-dark shadow"
                                onclick="showCompleted(true)">Completed</button>
                        </div>
                    </div>
                    <hr>
                    <div id="alertBox">
                        <!-- Alert -->
                    </div>
                    <div class="mt-3 p-2 border  rounded shadow"
                        style="min-height: 250px; max-height: 250px; overflow-y: auto;" id="tasksContainer">
                        <!-- Tasks -->
                    </div>
                    <div class="row">
                        <span class="text-muted small" id="countTasks">Tasks: 0</span>
                    </div>
                    <p class="text-center text-muted small">|| Abrouche Abdelrahman ||</p>
                </div>
            </div>
        </div>
    </section>

    <script src="src/packages/bootstrap/bootstrap.js" defer></script>
    <script src="src/scripts/logic.js" defer></script>
</body>

</html>
